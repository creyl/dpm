<head>
  <title>Dynamic Pari Mutuel</title>
</head>

<body>
  <div id="outer">
    {{> dpm}}
  </div>
</body>

<template name="dpm">
  <div>
    <h1>What's your name?</h1>
    <input id="myname" type="text" placeholder="Your Name"/>

    <table class="table"> <!-- table package from Twitter's bootstrap     -->
      <tr>
        <th>Outcome</th><th>Total Payoff</th><th>Your Payoff</th><th></th><th>Bid</th><th>Offer</th><th></th>
      </tr>
      {{#each states}}
      <tr>
        <td>{{name}}</td><td>{{payoff}}</td><td>{{myPayoff}}</td>
        <td><input type="button" class="sell" value="Sell"/></td>
        <td>{{unitPayoffBid}}</td><td>{{unitPayoffOffer}}</td>
        <td><input type="button" class="buy" value="Buy"/></td>
      </tr>
      {{/each}}
    </table>
  </div>

  <div class="dpm">
    <table class="table table-condensed"> <!-- table package from Twitter's bootstrap     -->
      <tr>
        <th>User</th><th>Cash</th><th>Liquidation Value</th><th>P&L</th>
      </tr>
      {{#each users}}
      {{> user}}
      {{/each}}
    </table>
  </div>

  <div class="dpm">
    {{#each transactions}}
      {{> transaction}}
    {{/each}}
  </div>
</template>

<template name="user">
  <tr>
    <td>{{name}}</td><td>{{cash}}</td><td>{{liquidationValue}}</td><td>{{profit}}</td>
  </tr>
</template>

<template name="transaction">
  <div class="transaction">
    <span class="timeStamp">{{timeStamp}}</span>
    <span class="user">{{user.name}}</span>
    <span class="state">{{state.name}}</span>
  </div>
</template>
