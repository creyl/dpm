<template name="leaderboard">
    <div>
        <table class="table table-condensed table-hover">
            <caption>YOU AND THE TOP 10 P&L LEADERBOARD</caption>
            <tr>
                <th><abbr title="Ranking by P&L">Rank</abbr></th>
                <th>Participant</th>
                <th><abbr title="Profit & Loss: Sum of the Cash and Liquidation Value">P&L</abbr></th>
                <th><abbr title="Balance of virtual money. Borrowing cannot exceed ${{maxBorrow}}.">Cash</abbr></th>
                <th><abbr title="Virtual money you would get if you sold every $1-payoff contract now">Liquidation
                    Value</abbr></th>
                <th></th>
            </tr>
            <tbody>
            {{#if currentUser}}
                {{#with currentBbu}}
                    <tr class="info">{{> bbu}}</tr>
                {{/with}}
            {{/if}}
            {{#each topParticipants}}
                <tr>{{> bbu}}</tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</template>

<template name="bbu">
    <td>#{{rank}}</td>
    <td>{{username}}</td>
    <td>{{profit4}}</td>
    <td>{{cash4}}</td>
    <td>{{liquidationValue4}}</td>
    <td>
        {{#if showLiquidateButton}}
            <input type="button" class="liquidate btn btn-mini btn-primary" value="Liquidate"/>
        {{/if}}
    </td>
</template>
