<template name="tradeView">
    <div>
        <table class="table table-condensed table-hover">
            <caption>INFORMATION TRADING</caption>
            <tr>
                <th>Outcome</th>
                <th><abbr title="Total number of $1-payoff contracts that have been bought but not sold yet">Open
                    Interest</abbr></th>
                {{#if currentUser}}
                    <th><abbr title="Total number of $1-payoff contracts you have bought but not sold yet">Your
                        Interest</abbr></th>
                {{/if}}
                <th></th>
                <th><abbr title="Price at which a $1-payoff contract can be sold now">Bid</abbr></th>
                <th><abbr title="Price at which a $1-payoff contract can be bought now">Offer</abbr></th>
                <th></th>
            </tr>
            <tbody>
            {{#each states}}
                <tr>
                    <td>{{name}}</td>
                    <td>{{payoff}}</td>
                    {{#if currentUser}}
                        <td>{{myPayoff}}</td>
                    {{/if}}
                    <td>
                        {{#if myPayoff}}
                            <input type="button" class="sell btn btn-mini btn-primary" value="Sell"/>
                        {{else}}
                            <input type="button" class="disabled btn btn-mini btn-primary" value="Sell"/>
                        {{/if}}
                    </td>
                    <td>{{unitPayoffBid}}</td>
                    <td>{{unitPayoffOffer}}</td>
                    <td>
                        {{#if currentUser}}
                            {{#if enoughCash}}
                                <input type="button" class="buy btn btn-mini btn-warning" value="Buy"/>
                            {{else}}
                                <input type="button" class="disabled btn btn-mini btn-warning" value="Buy"/>
                                <span class="label label-warning">Not enough cash</span>
                            {{/if}}
                        {{else}}
                            <input type="button" class="disabled btn btn-mini btn-warning" value="Buy"/>
                        {{/if}}
                    </td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</template>
