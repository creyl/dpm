<template name="dpm">

    <div>
        <table class="table table-condensed">
            <caption>INFORMATION TRADING</caption>
            <tr>
                <th>Outcome</th>
                <th>Open Interest</th>
                {{#if currentUser}}
                    <th>Your Interest</th>{{/if}}
                <th></th>
                <th>Bid</th>
                <th>Offer</th>
                <th></th>
            </tr>
            {{#each states}}
                <tr>
                    <td>{{name}}</td>
                    <td>{{payoff}}</td>
                    {{#if currentUser}}
                        <td>{{myPayoff}}</td>{{/if}}
                    <td>
                        {{#if myPayoff}}
                            <input type="button" class="sell btn btn-mini btn-primary" value="Sell"/>
                        {{else}}
                            <input type="button" class="disabled btn btn-mini btn-primary" value="Sell"/>
                        {{/if}}
                    </td>
                    <td>{{unitPayoffBid}}</td>
                    <td>{{unitPayoffOffer}}</td>
                    <td>
                        {{#if currentUser}}
                            <input type="button" class="buy btn btn-mini btn-warning" value="Buy"/>
                        {{else}}
                            <input type="button" class="disabled btn btn-mini btn-warning" value="Buy"/>
                        {{/if}}
                    </td>
                </tr>
            {{/each}}
        </table>
    </div>

    <div>
        <table class="table table-condensed table">
            <caption>TOP PARTICIPANTS</caption>
            <tr>
                <th>Participant</th>
                <th>P&L</th>
                <th>Cash</th>
                <th>Liquidation Value</th>
                <th></th>
            </tr>
            {{#each users}}
                {{> bbu}}
            {{/each}}
        </table>
    </div>
</template>

<template name="bbu">
    <tr>
        <td>{{username}}</td>
        <td>{{profit}}</td>
        <td>{{cash}}</td>
        <td>{{liquidationValue}}</td>
        <td>
            {{#if currentUser}}
                <input type="button" class="liquidate btn btn-mini btn-primary" value="Liquidate"/>
            {{/if}}
        </td>
    </tr>
</template>
