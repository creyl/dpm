<template name="dpm">

    <div>
        <table class="table table-condensed"> <!-- table package from Twitter's bootstrap     -->
            <tr>
                <th>Outcome</th>
                <th>Total Payoff</th>
                {{#if currentUser}}
                    <th>Your Payoff</th>{{/if}}
                <th></th>
                <th>Bid</th>
                <th>Offer</th>
                <th></th>
            </tr>
            {{#each states}}
                <tr>
                    <td>{{name}}</td>
                    <td>{{payoff}}</td>
                    {{#if currentUser}}
                        <td>{{myPayoff}}</td>{{/if}}
                    <td>
                        {{#if myPayoff}}<input type="button" class="sell" value="Sell"/>{{/if}}
                    </td>
                    <td>{{unitPayoffBid}}</td>
                    <td>{{unitPayoffOffer}}</td>
                    <td><input type="button" class="buy" value="Buy"/></td>
                </tr>
            {{/each}}
        </table>
    </div>

    <div>
        <table class="table table-condensed"> <!-- table package from Twitter's bootstrap     -->
            <tr>
                <th>Participant</th>
                <th>P&L</th>
                <th>Cash</th>
                <th>Liquidation Value</th>
                <th></th>
            </tr>
            {{#each users}}
                {{> bbu}}
            {{/each}}
        </table>
    </div>
</template>

<template name="bbu">
    <tr>
        <td>{{username}}</td>
        <td>{{profit}}</td>
        <td>{{cash}}</td>
        <td>{{liquidationValue}}</td>
        <td>
            {{#if currentUser}}
                <input type="button" class="liquidate" value="Liquidate"/>
            {{/if}}
        </td>
    </tr>
</template>
