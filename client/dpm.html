<template name="dpm">

    <div>
        <table class="table"> <!-- table package from Twitter's bootstrap     -->
            <tr>
                <th>Outcome</th>
                <th>Total Payoff</th>
                <th>Your Payoff</th>
                <th></th>
                <th>Bid</th>
                <th>Offer</th>
                <th></th>
            </tr>
            {{#each states}}
                <tr>
                    <td>{{name}}</td>
                    <td>{{payoff}}</td>
                    <td>{{myPayoff}}</td>
                    <td>
                        {{#if myPayoff}}<input type="button" class="sell" value="Sell"/>{{/if}}
                    </td>
                    <td>{{unitPayoffBid}}</td>
                    <td>{{unitPayoffOffer}}</td>
                    <td><input type="button" class="buy" value="Buy"/></td>
                </tr>
            {{/each}}
        </table>
    </div>

    <div class="dpm">
        <table class="table table-condensed"> <!-- table package from Twitter's bootstrap     -->
            <tr>
                <th>User</th>
                <th>Cash</th>
                <th>Liquidation Value</th>
                <th>P&L</th>
                <th></th>
            </tr>
            {{#each users}}
                {{> user}}
            {{/each}}
        </table>
    </div>

</template>

<template name="user">
    <tr>
        <td>{{username}}</td>
        <td>{{cash}}</td>
        <td>{{liquidationValue}}</td>
        <td>{{profit}}</td>
        <td><input type="button" class="liquidate" value="Liquidate"/></td>
    </tr>
</template>
